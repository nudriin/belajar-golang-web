<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Action</title>
</head>

<body>
    <!-- !Membuat if else dengan template action -->
    {{if .Name}}
    <h1>Hello {{.Name}}</h1>
    {{else}}
    <h1>Hello guest</h1>
    {{end}}
</body>

</html>
